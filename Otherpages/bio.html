<p id = "home"> My father Samuel Mojo and my mother Haregwoine Lemma brought me to this world on June 16th, 2000. Both have been running their own business ever since I could remember. Of course, my dream is to one day get to work with them and help them take their businesses to the next level.

<div class="nextpar2">
<p id = "home" > Being the youngest of the family, I was always the one that everyone asked something to do. But at the same time being the youngest meant that everyone was so caring and protective of me.
</p>

<div class="nextpar">
<p id = "home"> I have two sisters and two brothers. It's only my elder sister and I that live in this country, together with my parents. My most favourite thing in the family is having breakfast together every Sunday and sitting on that same couch till lunch time talking and catching up about the week.
</p>
</div>

<div class="nextpar">
<p id = "home"> When I was born, my older siblings had found an opportunity to learn abroad. But Eventhough I didn't spend as much time with them as a child, it wasn't weird at all when I met them for the first time. It was like seeing them again after a long time.
</p>

<p id = "home"> 6, July 2018 officially marked the end of my high school journey, I became a high school graduate. It was bitter sweet because I had to say goodbye to my high school friends, teachers but at the same time it was unbelievable! I was about to be a college student! It was the start of a new Journey, a Journey that I was so excited to begin.
